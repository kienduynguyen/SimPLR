includes:
  - config/base_simplr_vit_detection.yaml

dataset_config:
  detection:
    use_mask: true

loss:
  params:
    mask_loss_coef: 5
    dice_loss_coef: 5

model_config:
  boxer2d_vit:
    enc_dim: 384
    dec_dim: 256
    backbone:
      ms_params:
        scale_factors:
          - 1.0
        out_features:
          - s1
      params:
        window_block_indexes:
          - 0
          - 1
          - 3
          - 4
          - 6
          - 7
          - 9
          - 10
    transformer:
      type: box_transformer_v2
      params:
        nlevel: 1
        nhead: 12
        ref_size_ratios:
          - 1
          - 2
          - 4
          - 8
          
scheduler:
  type: multi_step
  params:
    use_warmup: true
    mode: iter
    lr_ratio: 0.1
    lr_steps:
      - 163889
      - 177546
    warmup_iterations: 250
    warmup_factor: 0.001

training:
  max_update: 184375
  batch_size: 64
  tensorboard: true
  iou_type:
    - bbox
    - segm