includes:
  - config/base_simplr_vit_detection.yaml

dataset_config:
  detection:
    use_mask: true

loss:
  params:
    mask_loss_coef: 5
    dice_loss_coef: 5

model_config:
  simplr:
    backbone:
      arch: mae_large_patch16
      ms_params:
        scale_factors:
          - 1.0
        out_features:
          - s1
      params:
        drop_path_rate: 0.4
        window_block_indexes:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 6
          - 7
          - 8
          - 9
          - 10
          - 12
          - 13
          - 14
          - 15
          - 16
          - 18
          - 19
          - 20
          - 21
          - 22
    transformer:
      type: simplr_transformer
      params:
        nlevel: 1
        nhead: 8
        ref_size_ratios:
          - 1
          - 2
          - 4
          - 8

optimizer:
  params:
    lr_decay_rate: 0.8
          
scheduler:
  type: multi_step
  params:
    use_warmup: true
    mode: iter
    lr_ratio: 0.1
    lr_steps:
      - 327778
      - 355092
    warmup_iterations: 250
    warmup_factor: 0.001

training:
  max_update: 368750
  iou_type:
    - bbox
    - segm